<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random User App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Buscar por nombre..." />
    <select id="genderFilter">
      <option value="">Todos</option>
      <option value="male">Hombres</option>
      <option value="female">Mujeres</option>
    </select>
  </header>

  <main id="tabs">
    <section id="home" class="tab active"></section>
    <section id="search" class="tab"></section>
    <section id="favorites" class="tab"></section>
    <section id="combine" class="tab"></section>
    <section id="info" class="tab">
      <h2>Acerca de</h2>
      <p>Esta aplicaci√≥n usa la API Random User Generator para mostrar perfiles aleatorios. Proyecto de aprendizaje.</p>
    </section>
    <section id="config" class="tab"><h2>Configuraciones</h2></section>
  </main>

  <nav class="bottom-menu">
    <button onclick="switchTab('home')">Inicio</button>
    <button onclick="switchTab('search')">Buscar</button>
    <button onclick="switchTab('favorites')">Favoritos</button>
    <button onclick="switchTab('combine')">Combinar</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
